name: Quality Team CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      full_audit:
        description: 'Run full quality audit (slower, comprehensive)'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Quality Checks
  # ============================================
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit

      - name: Run Ruff (linting)
        run: ruff check . --output-format=github

      - name: Run Ruff (formatting check)
        run: ruff format --check .

      - name: Run MyPy (type checking)
        run: mypy app --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit (security linting)
        run: |
          bandit -r app -f json -o ../quality-reports/bandit-report.json || true
          bandit -r app -f txt

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          pip install -r requirements.txt
          pip-audit --output ../quality-reports/pip-audit.json --format json || true
          pip-audit

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-security-reports
          path: quality-reports/
          retention-days: 30

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: apulu_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/apulu_test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-html pytest-json-report

      - name: Run tests with coverage
        run: |
          pytest -v \
            --asyncio-mode=auto \
            --cov=app \
            --cov-report=xml:../quality-reports/coverage.xml \
            --cov-report=html:../quality-reports/coverage-html \
            --cov-report=term-missing \
            --junitxml=../quality-reports/pytest-results.xml \
            --json-report \
            --json-report-file=../quality-reports/pytest-report.json

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-reports
          path: quality-reports/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: quality-reports/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================
  # Frontend Quality Checks
  # ============================================
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --format json --output-file ../quality-reports/eslint-report.json || true

      - name: Run ESLint (console output)
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-lint-reports
          path: quality-reports/
          retention-days: 30

  frontend-build:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api

      - name: Check bundle size
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          du -sh .next/static/* >> $GITHUB_STEP_SUMMARY || true

  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run npm audit
        run: |
          npm audit --json > ../quality-reports/npm-audit.json || true
          npm audit --audit-level=high

  # ============================================
  # Code Quality Analysis
  # ============================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event.inputs.full_audit == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install analysis tools
        run: |
          pip install radon xenon vulture

      - name: Cyclomatic complexity (backend)
        run: |
          echo "## Cyclomatic Complexity Report" > quality-reports/complexity.md
          echo "\`\`\`" >> quality-reports/complexity.md
          radon cc backend/app -a -s >> quality-reports/complexity.md
          echo "\`\`\`" >> quality-reports/complexity.md

      - name: Maintainability index (backend)
        run: |
          echo "" >> quality-reports/complexity.md
          echo "## Maintainability Index" >> quality-reports/complexity.md
          echo "\`\`\`" >> quality-reports/complexity.md
          radon mi backend/app -s >> quality-reports/complexity.md
          echo "\`\`\`" >> quality-reports/complexity.md

      - name: Dead code detection
        run: |
          echo "" >> quality-reports/complexity.md
          echo "## Potential Dead Code" >> quality-reports/complexity.md
          echo "\`\`\`" >> quality-reports/complexity.md
          vulture backend/app --min-confidence 80 >> quality-reports/complexity.md || true
          echo "\`\`\`" >> quality-reports/complexity.md

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: quality-reports/
          retention-days: 30

  # ============================================
  # Documentation Validation
  # ============================================
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: '.github/markdown-link-check.json'
          folder-path: '.'
        continue-on-error: true

      - name: Check for missing READMEs
        run: |
          echo "## Documentation Coverage" > quality-reports/docs-check.md
          echo "" >> quality-reports/docs-check.md

          for dir in backend frontend; do
            if [ -f "$dir/README.md" ]; then
              echo "- [x] $dir/README.md exists" >> quality-reports/docs-check.md
            else
              echo "- [ ] $dir/README.md MISSING" >> quality-reports/docs-check.md
            fi
          done

      - name: Check API documentation
        run: |
          if [ -f "backend/app/main.py" ]; then
            echo "" >> quality-reports/docs-check.md
            echo "## API Documentation" >> quality-reports/docs-check.md
            echo "FastAPI auto-generates docs at /api/docs" >> quality-reports/docs-check.md
          fi

  # ============================================
  # Quality Gate Summary
  # ============================================
  quality-gate:
    name: Quality Gate
    needs: [backend-lint, backend-security, backend-tests, frontend-lint, frontend-build, frontend-security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: quality-reports
          merge-multiple: true

      - name: Generate quality summary
        run: |
          echo "# Quality Team Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Lint | ${{ needs.backend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Security | ${{ needs.backend-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Security | ${{ needs.frontend-security.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: |
          needs.backend-lint.result == 'failure' ||
          needs.backend-tests.result == 'failure' ||
          needs.frontend-lint.result == 'failure' ||
          needs.frontend-build.result == 'failure'
        run: |
          echo "::error::Quality gate failed - see job summary for details"
          exit 1

      - name: Upload unified report
        uses: actions/upload-artifact@v4
        with:
          name: quality-team-report
          path: quality-reports/
          retention-days: 30
